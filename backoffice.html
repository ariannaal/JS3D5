<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-primary fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./homepage.html">CRUDAZON</a>
      </div>
    </nav>

    <header>
      <div class="container mt-5 pt-5">
        <h1 class="text-black text-center mb-5">Backoffice</h1>
      </div>
    </header>

    <!--card-->
    <div class="container">
      <div class="row" id="card-container">
        <!-- le cards verranno inserite qui -->
      </div>
      <h5 id="subtitle" class="d-inline-block text-muted"></h5>
    </div>

    <!-- form modifca-->
    <div id="edit-form" style="width: 30%" class="text-center m-auto">
      <form>
        <div class="form-group mb-4">
          <label for="edit-name">Nome prodotto</label>
          <input type="text" class="form-control" id="edit-name" required />
        </div>
        <div class="form-group mb-4">
          <label for="edit-brand">Brand</label>
          <input type="text" class="form-control" id="edit-brand" required />
        </div>
        <div class="form-group mb-4">
          <label for="edit-price">Prezzo</label>
          <input
            type="number"
            class="form-control"
            id="edit-price"
            min="0"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="edit-description">Descrizione</label>
          <textarea
            class="form-control"
            id="edit-description"
            required
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="edit-image">Immagine prodotto</label>
          <input type="text" class="form-control" id="image-product" required />
        </div>
        <button type="submit" class="btn btn-primary" id="modify-btn">
          Salva
        </button>
        <button type="button" class="btn btn-secondary" id="cancel-btn">
          Reset
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
